<div id="tablettab" class="tabcontent tablettab">
  <div class="nav-panel" id="nav-panel">
    <div class="col-1 info-button" id="time-of-day">
    </div>
    <div class="col-4">
      <div class="active-state" id="active-state"></div>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-default btn-start" id="btn-start" onclick="doLeftButton();">
        Start
      </button>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-default btn-start" id="btn-pause" onclick="doRightButton();">
        Pause
      </button>
    </div>
    <div class="col-1 info-button" id="line">
    </div>
    <div class="col-1 info-button" id="runtime">
    </div>
    <div class="col-1">
      <button type="button" class="btn btn-default dropdown-toggle" id="btn-dropdown" onclick="toggleDropdown()">
        <!--- <i class="fa fa-list"></i> --->
        Menu
      </button>
    </div>
  </div>
  <div style="display:block">
        <div class="btn-group btn-group-justified" style="float:right; width:20%">
          <li class="dropdown">
            <ul class="dropdown-menu" id="tablet-dropdown-menu" role="menu">
              <li>
                <a role="menuitem" href="javascript:void(0)" onclick="menuFullscreen()"><i class="fa fa-fullscreen"></i>&nbsp;Fullscreen</a>
              </li>
              <li>
                <a role="menuitem" href="javascript:void(0)" onclick="menuHomeAll()"><i class="fa fa-home"></i>&nbsp;Homing</a>
              </li>
              <li>
                <a role="menuitem" href="javascript:void(0)" onclick="menuHomeA()"><i class="fa fa-home"></i>&nbsp;Home A</a>
              </li>
              <li>
                <a role="menuitem" href="javascript:void(0)" onclick="menuSpindleOff()"><i class="fa fa-power-off"></i>&nbsp;Spindle Off</a>

              <li>
                <a role="menuitem" href="javascript:void(0)" onclick="menuUnlock()"><i class="fa fa-unlock-alt"></i>&nbsp;Unlock</a>
              </li>
              <li>
                <a role="menuitem" href="javascript:void(0)" onclick="menuReset()"><i class="fa fa-undo"></i>&nbsp;Reset</a>
              </li>
            </ul>
          </li>
    </div>

        </div>
        <div class="col-5">

      <div class="col-3">

  <div style="display:block"> </div>
  <div id="setAxis" class="axis-position">
    <div class="col-1">
      <button type="button" class="btn btn-default btn-units" id="units" title="Toggle Units" onclick="toggleUnits()">
        mm
      </button>
    </div>
    
    <div class="col-11">
      <div class="col-3">
        <div class="col-2"> </div>
        <div class="col-4">
          <button type="button" class="btn btn-default btn-zero" title="Set X to 0" onclick="zeroAxis('X')">
            X=0
          </button>
        </div>
        <div class="col-1"> </div>
        <div class="col-4">
          <button type="button" class="btn btn-default btn-goto" title="Goto 0 in X" onclick="goAxisByValue('X', 0)">
            &#8594;X0
          </button>
        </div>
        <div class="col-1"> </div>
      </div>
      <div class="col-3">
        <div class="col-2"> </div>
        <div class="col-4">
          <button type="button" class="btn btn-default btn-zero" title="Set Y to 0" onclick="zeroAxis('Y')">
            Y=0
          </button>
        </div>
        <div class="col-1"> </div>
        <div class="col-4">
          <button type="button" class="btn btn-default btn-goto" title="Goto 0 in Y" onclick="goAxisByValue('Y', 0)">
            &#8594;Y0
          </button>
        </div>
        <div class="col-1"> </div>
      </div>
      <div class="col-3">
        <div class="col-2"> </div>
        <div class="col-4">
          <button type="button" class="btn btn-default btn-zero" title="Set Z to 0" onclick="zeroAxis('Z')">
            Z=0
          </button>
        </div>
        <div class="col-1"> </div>
        <div class="col-4">
          <button type="button" class="btn btn-default btn-goto" title="Goto 0 in Z" onclick="goAxisByValue('Z', 0)">
            &#8594;Z0
          </button>
        </div>
        <div class="col-1"> </div>
      </div>
      <div class="col-3">
        <div class="col-2"> </div>
        <div class="col-4">

        <div class="col-1"> </div>

            &#8594;A0
          </button>

        <div class="col-1"> </div>
      </div>
    </div>

    <div style="display:block"> </div>

    <div class="mdifiles" id="mdifiles">
      <div class="col-2" id="mdifiles">
        <input type="text" class="form-control" id="mditext0" placeholder="GCode Command" onFocus="inputFocused()" onBlur="inputBlurred()">
      </div>
      <div class="col-1">
        <button
          type="button"
          class="btn btn-default mdi-go"
          title="Submit GCode Command"
          onclick="MDI('mditext0')"
          >
          MDI
        </button>
      </div>
      <div class="col-2">
        <input type="text" class="form-control" id="mditext1" placeholder="GCode Command" onFocus="inputFocused()" onBlur="inputBlurred()">
      </div>
      <div class="col-1">
        <button
          type="button"
          class="btn btn-default mdi-go"
          title="Submit GCode Command"
          onclick="MDI('mditext1')"
          >
          MDI
        </button>
      </div>
      <div class="col-4">
        <select class="form-control" id="filelist" onchange="selectFile()">
	  <option>Load GCode File</option>
        </select>
      </div>
      <div class="col-1">
        <button
          type="button"
          class="btn btn-default refresh"

          >
          Upld

      </div>

      <textarea class="gcode" id="gcode" placeholder="GCode File Display" spellcheck="false"" readonly>
      </textarea>
    </div>
    <!-- position:relative is necessary as a container for position:absolute in the expand button -->
    <div class="col-7" style="position:relative; height:100%">
      <canvas id="toolpath" class="previewer" style="z-index: 0">
      </canvas>
      <span id="filename"></span>
      <button
        id="expand-button"
        type="button"
        class="btn btn-default"
        title="Expand Visualizer"
        onclick="toggleVisualizer()"
        >
        []
      </button>
    </div>
